<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MovieClub</title>
</head>
<body>
    <header>
        <div class="headsection" id="container">
            <h2><strong>THE VIEWER'S HUB</strong></h2>
        </div>
    </header>
    <br>
    <br>
    <br>
    <div class="container">
        <form action="">
            <label for="First Name">First Name:</label>
            <input type="text" name="" id="firstname"><br>
            <label for="Last Name">Surname:</label>
            <input type="text" name="" id="lastname"><br>
            <label for="Age">Age:</label>
            <input type="text" name="" id="age"><br>
            <label for="Current Level">Current Level:</label>
            <input type="text" name="" id="currentlevel"><br>
            <label for="Favourite Club">Favourite Club:</label>
            <input type="text" name="" id="favouriteclub"><br>
            <button id="submit">SUBMIT</button>
        </form>
    </div>
<br>
<br>
<br>
    <table class="table" border="">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Current Level</th>
                <th>Favourite Club</th>
                <td><button>Clear Form</button></td>
            </tr>
        </thead>
        <tbody id="tableData">
            <tr>
               
            </tr>


        </tbody>

    </table>
    <script src="script.js"></script>
</body>
</html>
